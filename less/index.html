<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
  <title>Авторизация</title>  
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <link rel="stylesheet" type="text/less" href="less/style.less">
  <script src="js/less.min.js"></script>  
  </head>
  <body>
  <!--form -->
  <div class="content">
  <div class="login">
    <h1>Введите логин и пароль</h1>
    <form name="autorize" method="post" action="#">
      <p><input type="text" name="login" required="required" placeholder="Логин"></p>
      <p><input type="password" name="password" required="required" placeholder="Пароль"></p>
      <p class="submit"><input type="submit" name="commit" value="Войти"></p>
      <div class="clearfix"></div>
      <p class="remember_me">
        <label><input type="checkbox" name="remember_me">Запомнить меня</label>
      </p>          
      <p class="forgot-pass">
        <a href="#">Забыли пароль?</a>
      </p>
      <div class="clearfix"></div>
        <p class="register"><a href="#" class="bttn-register">Зарегистрироваться</a></p>
      <div class="clearfix"></div>
    </form>
  </div>
  <div class="clearfix"></div>
</div>
<!--/form -->
  </body>
  </html>
